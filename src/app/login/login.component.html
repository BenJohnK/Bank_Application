<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            
            <div class="main">
                <h4>Bank Application Login</h4><br>
            
            
            
            <input id="accno" type="text" [(ngModel)]="accountnumber" placeholder="Account Number" class="text" required><br><br>
            
            <input id="pswd" type="password" [(ngModel)]="password" class="text" placeholder="Password" required><br> <br>
            
            <input type="submit" value="Log In" class="button butefct" (click)="login()"> <br>
            
                <a class="textfp" href="#">Forgotten password?</a>
           <div class="line"></div>
                <input type="button" value="Create New Account" (click)="toRegister()" class="button button1 butefct"> <br><br>
        
        </div></div>
        <div class="col-4"></div>
    </div>
</div>
